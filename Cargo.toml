[package]
name = "aurorae"
version = "0.1.0"
edition = "2021"
authors = ["Aurorae Genesis Project"]
description = "Un système autonome auto-évolutif capable d'existence indépendante"

[dependencies]
tokio = { version = "1", features = ["full"] }
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde", "clock"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Bibliothèques blockchain modernes
alloy-primitives = "0.6.0"
alloy-sol-types = "0.6.0" 
alloy-json-rpc = "0.6.0"
alloy-provider = { version = "0.6.0", features = ["http"] }
alloy-signer = "0.6.0"
alloy-network = "0.6.0"
dotenv = "0.15"
reqwest = { version = "0.11", features = ["json", "blocking"] }
parking_lot = "0.12"
futures = "0.3"
lazy_static = "1.4"
rand = "0.8"
async-trait = "0.1"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
ed25519-dalek = "2.0"
sha2 = "0.10"
base64 = "0.21"
regex = "1.10"

[[bin]]
name = "aurorae"
path = "aurorae/main.rs"

[lib]
name = "aurorae_lib"
path = "aurorae/lib.rs"
