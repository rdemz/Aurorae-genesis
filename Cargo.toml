[package]
name = "aurorae"
version = "0.1.0"
edition = "2021"
authors = ["TonNom <ton@email.com>"]
description = "Moteur vivant autonome AURORAE++ pour création crypto intelligente"
license = "MIT"

# ✅ Point d'entrée binaire
[[bin]]
name = "aurorae"
path = "aurorae/main.rs"

[dependencies]
# Asynchrone et runtime
tokio = { version = "1.37", features = ["macros", "rt-multi-thread"] }

# Web3 et déploiement EVM (ethers-rs)
ethers = { version = "2.0", features = ["abigen", "providers", "signers"] }

# UUID pour identifiants uniques
uuid = { version = "1.7", features = ["v4"] }

# Date et temps
chrono = "0.4"

# Générateur aléatoire
rand = "0.8"

# Sérialisation (JSON, etc.)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
log = "0.4"

# Fichiers (utilisé dans deployer.rs)
fs_extra = "1.3"

# HTTP optionnel (explorer GitHub, etc.)
reqwest = { version = "0.11", features = ["json", "blocking", "rustls-tls"] }

# Analyse statique possible (future extension IA)
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

# Optionnel : analyse de dépendances Rust
cargo_metadata = "0.18"

# Sécurité (future extension possible)
ring = "0.17"

# Compression ou sauvegarde future (modules autonomes)
flate2 = "1.0"
tar = "0.4"
