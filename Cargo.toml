[package]
name = "aurorae"
version = "0.1.0"
edition = "2021"
authors = ["TonNom <ton@email.com>"]
description = "Moteur vivant autonome AURORAE++ pour la crÃ©ation crypto intelligente"
license = "MIT"

[[bin]]
name = "aurorae"
path = "aurorae/main.rs"

[dependencies]
# Asynchronous runtime
tokio = { version = "1.37", features = ["macros", "rt-multi-thread", "full"] }

# Ethereum & cryptographic tools
ethers = "2.0.14"
k256 = "0.13.1"
uuid = { version = "1.7", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"

# Serialization and deserialization tools
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
log = "0.4"

# Filesystem utilities
fs_extra = "1.3"

# HTTP requests and GitHub interaction
reqwest = { version = "0.11", features = ["json", "blocking", "rustls-tls"] }

# Code parsing & quoting
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

# Cargo metadata utilities
cargo_metadata = "0.18"

# Cryptographic tools
ring = "0.17"
flate2 = "1.0"
tar = "0.4"

# Regular expressions
regex = "1.10"

# Neural network and data analysis
tch = "0.4"
ndarray = "0.15"

# ðŸ§  INTELLIGENCE STRATÃ‰GIQUE
async-openai = "0.14" 

# ðŸ”§ OUTILS COMPLÃ‰MENTAIRES
lazy_static = "1.4"
parking_lot = "0.12"
