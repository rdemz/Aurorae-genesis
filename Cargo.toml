[package]
name = "aurorae"
version = "0.1.0"
edition = "2021"
authors = ["Toi, l’Architecte"]
description = "AURORAE++ • Entité crypto vivante autonome"
license = "MIT"
repository = "https://github.com/ton-org/aurorae"

[dependencies]
# Async runtime
tokio = { version = "1.36", features = ["full"] }

# Web3 / smart contract
ethers = { version = "2.0.14", features = ["abigen", "rustls"] }
dotenv = "0.15"

# Time & utils
chrono = { version = "0.4", features = ["serde", "clock"] }
uuid = { version = "1.6", features = ["v4"] }
rand = "0.8"
lazy_static = "1.4"
futures = "0.3"
parking_lot = "0.12"

# JSON, API, files
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }

# Logging (optionnel)
log = "0.4"
env_logger = "0.10"

# Crates expérimentales possibles
# async-trait = "0.1"
# walkdir = "2.4"
# glob = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
