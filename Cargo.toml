[package]
name = "aurorae"
version = "0.1.0"
edition = "2021"
description = "AURORAE++ — Moteur crypto-vivant auto-évolutif et auto-créatif."
license = "MIT"

[dependencies]
tokio = { version = "1", features = ["full"] }
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["serde", "clock"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ethers = { version = "2.0", features = ["abigen", "providers", "signers"] }
dotenv = "0.15"
reqwest = { version = "0.11", features = ["json"] }
parking_lot = "0.12"
futures = "0.3"
lazy_static = "1.4"
rand = "0.8"

[[bin]]
name = "aurorae"
path = "aurorae/main.rs"
