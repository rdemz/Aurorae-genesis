[package]
name = "aurorae"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["serde", "clock"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Replace ethers with alloy crates
alloy-primitives = "0.6.0"
alloy-sol-types = "0.6.0"
alloy-json-rpc = "0.6.0"
alloy-provider = { version = "0.6.0", features = ["http"] }
alloy-signer = "0.6.0"
alloy-network = "0.6.0"
dotenv = "0.15"
reqwest = { version = "0.11", features = ["json"] }
parking_lot = "0.12"
futures = "0.3"
lazy_static = "1.4"
rand = "0.8"
