[package]
name = "aurorae"
version = "0.1.0"
edition = "2021"
authors = ["TonNom <ton@email.com>"]
description = "Moteur vivant autonome AURORAE++ pour la création crypto intelligente"
license = "MIT"

# ✅ Point d'entrée du binaire
[[bin]]
name = "aurorae"
path = "aurorae/main.rs"

[dependencies]
# Asynchrone & runtime
tokio = { version = "1.37", features = ["macros", "rt-multi-thread"] }

# Web3 & déploiement EVM
ethers = { version = "2.0.14", features = ["abigen", "providers", "signers"] }

# Générateurs aléatoires
rand = "0.8"

# Date et temps
chrono = "0.4"

# UUID pour identifiants
uuid = { version = "1.7", features = ["v4"] }

# Sérialisation JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Lecture/écriture fichiers
fs_extra = "1.3"

# Requêtes HTTP (exploration GitHub, API, etc.)
reqwest = { version = "0.11", features = ["json", "blocking", "rustls-tls"] }

# Logging (optionnel)
log = "0.4"

# Analyse Rust (future IA)
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

# Pour lecture metadata cargo (analyse de projet généré)
cargo_metadata = "0.18"

# Sécurité (future implémentation)
ring = "0.17"

# Compression
flate2 = "1.0"
tar = "0.4"
