[package]
name = "aurorae"
version = "0.1.0"
edition = "2021"
description = "AURORAE++ — Moteur crypto-vivant auto-évolutif et auto-créatif."
license = "MIT"

[dependencies]
parking_lot = "0.12"
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
lazy_static = "1.4"

[[bin]]
name = "aurorae"
path = "aurorae/main.rs"
